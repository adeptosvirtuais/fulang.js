<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--Meta Base-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="Description" content="L5R Dado" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--CSS-->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" media="all" />
  <link rel="stylesheet" href="fonts/l5r-5e-titlesregular.css" media="all" />
  <link rel="stylesheet" href="fonts/yozakura_jp_light_regular.css" media="all" />
  <link rel="stylesheet" href="css/fulang.css" media="all" />
  <title>
    Dados de Legends
  </title>
 </head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4">
      <img src="logo.webp" class="img-fluid">
    </div>
  </div>
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6 pt-4">
    <form id="form_dado" method="post" autocomplete="off">
      <div class="form-group">
        <div class="form-row">
          <div class="col text-center">
            <label for="formControlRangeRolar" class="title fs14">Rolar <span id="RangeRolarvalue" class="fs15"></span></label>
            <input type="range" class="custom-range" min="1" max="10" id="formControlRangeRolar" name="rolados" value="" />
          </div>
          <div class="col text-center">
            <label for="formControlRangeManter" class="title fs14">Manter <span id="RangeMantervalue" class="fs15"></span></label>
            <input type="range" class="custom-range" min="1" max="10" id="formControlRangeManter" name="mantidos" value="" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <div class="custom-control custom-checkbox text-center">
              <input type="checkbox" class="custom-control-input" id="ExplodirDez" name="dez" />
              <label class="custom-control-label title fs11" for="ExplodirDez">Explodir 10</label>
            </div>
          </div>
          <div class="col">
            <div class="custom-control custom-checkbox text-center">
              <input type="checkbox" class="custom-control-input" id="ExplodirNove" name="nove" />
              <label class="custom-control-label title fs11" for="ExplodirNove">Explodir 9</label>
            </div>
          </div>
          <div class="col">
            <div class="custom-control custom-checkbox text-center">
              <input type="checkbox" class="custom-control-input" id="RerolarUm" name="um" />
              <label class="custom-control-label title fs11" for="RerolarUm">Rerolar 1</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary title  fs14">Rolar</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center" id="resultado">
  </div>
</div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="js/fulang.js"></script>
