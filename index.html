<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--Meta Base-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no" />
  <meta name="Description" content="Rolador de dados para Legends of the Five Rings" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--CSS-->
  <!--
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" media="all" />
  -->
  <link rel="stylesheet" href="fonts/l5r-5e-titlesregular.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/fulang.css" />
  <title>
    L5R Dados
  </title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-9 col-md-6 col-lg-3">
      <img src="img/logo.webp" class="img-fluid" alt="logo" width="400" height="140" />
    </div>
  </div>
  <div class="row g-0 justify-content-center">
    <div class="col-12 col-md-8 col-lg-5 pt-4">
      <form id="form_dado" method="post" autocomplete="off">
          <div class="row g-3">
            <div class="col text-center">
              <label for="formControlRangeRolar" class="title fs14">Rolar <span id="RangeRolarvalue" class="fs15"></span></label>
              <input type="range" min="1" max="10" id="formControlRangeRolar" name="rolados" value="" />
            </div>
            <div class="col text-center">
              <label for="formControlRangeManter" class="title fs14">Manter <span id="RangeMantervalue" class="fs15"></span></label>
              <input type="range" min="1" max="10" id="formControlRangeManter" name="mantidos" value="" />
            </div>
          </div>
          <div class="row mt-2 g-0">
            <div class="col text-center">
              <input class="form-check-input" type="checkbox" value="" id="ExplodirDez" name="dez" />
              <label class="form-check-label title fs13" for="ExplodirDez">Explodir 10</label>              
            </div>
            <div class="col text-center">
              <input class="form-check-input" type="checkbox" value="" id="ExplodirNove" name="nove" />
              <label class="form-check-label title fs13" for="ExplodirNove">Explodir 9</label>              
            </div>
            <div class="col text-center">
              <input class="form-check-input" type="checkbox" value="" id="RerolarUm" name="um" />
              <label class="form-check-label title fs13" for="RerolarUm">Rerolar 1</label>              
            </div>
          </div>
          <div class="row mt-2 justify-content-center">
            <div class="col-7 col-md-6">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-sm btn-dark btn-l5r">Rolar</button>
              </div>            
            </div>
          </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center" id="resultado"></div>
  </div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/fulang.js"></script>
