<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--Meta Base-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no" />
  <meta name="Description" content="Rolador de dados e Gerador de nome para Legends of the Five Rings" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--CSS-->
  <title>
    L5R Dados
  </title>
  <style>
    .mobile {
      width: 414px !important;
      max-width: 100%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light">
  <div class="container">
    <div class="navbar-brand"><span class="brand">m</span> Fulang</div>
  </div>
</nav>  
<div class="container mobile">
  <div class="row justify-content-center">
    <div class="col-9">
      <img src="img/logo.webp" class="img-fluid" alt="logo" width="400" height="140" />
    </div>
  </div>
  <div class="row g-0 mt-3">
    <div class="col">
      <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link title fs13 active" id="home-tab-1" data-bs-toggle="tab" data-bs-target="#home-1" type="button" role="tab" aria-controls="home-1" aria-selected="true">Rolar dados</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link title fs13" id="home-tab-2" data-bs-toggle="tab" data-bs-target="#home-2" type="button" role="tab" aria-controls="home-2" aria-selected="false">Gerar nomes</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-1" role="tabpanel" aria-labelledby="home-tab-1">

          <div class="row pt-3 g-0 justify-content-center">
            <div class="col-12">
              <form id="form_dado" method="post" autocomplete="off">
                  <div class="row g-0">
                    <div class="col-12 text-center">
                      <label for="formControlRangeRolar" class="title fs14">Rolar <span id="RangeRolarvalue" class="fs14"></span></label>
                      <input type="range" min="1" max="10" id="formControlRangeRolar" name="rolados" value="1" />
                    </div>
                    <div class="col-12 text-center">
                      <label for="formControlRangeManter" class="title fs14">Manter <span id="RangeMantervalue" class="fs14"></span></label>
                      <input type="range" min="1" max="10" id="formControlRangeManter" name="mantidos" value="1" />
                    </div>
                  </div>
                  <div class="row mt-2 g-0">
                    <div class="col text-center">
                      <input class="form-check-input" type="checkbox" value="" id="ExplodirDez" name="dez" />
                      <label class="form-check-label title fs13" for="ExplodirDez">Explodir 10</label>              
                    </div>
                    <div class="col text-center">
                      <input class="form-check-input" type="checkbox" value="" id="ExplodirNove" name="nove" />
                      <label class="form-check-label title fs13" for="ExplodirNove">Explodir 9</label>              
                    </div>
                    <div class="col text-center">
                      <input class="form-check-input" type="checkbox" value="" id="RerolarUm" name="um" />
                      <label class="form-check-label title fs13" for="RerolarUm">Rerolar 1</label>              
                    </div>
                  </div>
                  <div class="row mt-0 justify-content-center">
                    <div class="col-12">
                      <button type="submit" class="btn btn-sm btn-l5r">Rolar</button>           
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center" id="resultado"></div>
          </div>

        </div>
        <div class="tab-pane fade" id="home-2" role="tabpanel" aria-labelledby="home-tab-2">

          <div class="row pt-3 g-0 justify-content-center">
            <div class="col-12 mb-3">
              <select name="clan" id="clan" class="form-control selects" style="width: 100%;">
                <option></option>
                <optgroup label="Clãs" class="bg-light text-dark">
                  <option value="crab">Caranguejo</option>
                  <option value="crane">Garça</option>
                  <option value="dragon">Dragão</option>
                  <option value="lion">Leão</option>
                  <option value="mantis">Louva-a-Deus</option>
                  <option value="phoenix">Fênix</option>
                  <option value="scorpion">Escorpião</option>
                  <option value="unicorn">Unicórnio</option>
                </optgroup>
                <optgroup label="Outros" class="bg-light text-dark">
                  <option value="imperial">Imperiais/Clã Coruja</option>
                  <option value="minor">Clãs Menores</option>
                  <option value="minor_extra">Clãs Menores - Incomuns</option>
                  <option value="spider">Shadowlands/Clã Aranha</option>
                </optgroup>
                <optgroup label="Vassalos" class="bg-light text-dark">
                  <option value="crab_vassal">Caranguejo</option>
                  <option value="crane_vassal">Garça</option>
                  <option value="dragon_vassal">Dragão</option>
                  <option value="lion_vassal">Leão</option>
                  <option value="mantis_vassal">Louva-a-Deus</option>
                  <option value="phoenix_vassal">Fênix</option>
                  <option value="scorpion_vassal">Escorpião</option>
                  <option value="unicorn_vassal">Unicórnio</option>
                  <option value="minor_vassal">Clãs Menores</option>
                  <option value="imperial_vassal">Imperiais</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="row mt-0 justify-content-center">
            <div class="col-12">
              <button id="btn-l5r-name" class="btn btn-sm btn-l5r">Gerar</button>
            </div>
          </div>          
          <div class="row justify-content-center">
            <div class="col-11 title fs13 text-center mt-3">Nome masculino</div>
              <div class="text-center male"></div>
            <div class="col-11 title fs13 text-center mt-3">Nomes Femininos</div>
              <div class="text-center female"></div>
          </div>
          
        </div>
      </div>
    </div>    
  </div>
</div>
</body>
</html>
  <link rel="stylesheet" href="fonts/l5r-5e-fonts.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/select2.min.css" />
  <link rel="stylesheet" href="css/fulang.css" />

<script src="js/bootstrap.min.js"></script>
